[pytest]
# Pytest configuration for MSSQL MCP Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src/mssql_mcp --cov-report=html --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    slow: Slow running tests
    asyncio: Async tests

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 7.0

# Ignore directories
norecursedirs = .git .tox dist build *.egg __pycache__
